<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/styles/reseter.css" rel="stylesheet">
    <link href="/styles/navigation.css" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">
    <title>OnCo - Home</title>
    <script>
        function showSlider() {
            var slider = document.getElementById("left-slider");
            slider.classList.add("slider-activated");
        }

        function closeSlider() {
            var slider = document.getElementById("left-slider");
            slider.classList.remove("slider-activated");
        }
    </script>
</head>

<body>
    <nav>
        <div class="navigation-bar">
            <button id="show-slider" onclick="showSlider()">Menu</button>
            <h5 id="website-name">OnCo</h5>
        </div>
        <div id="left-slider" class="slider">
            <section>
                <button onclick="closeSlider()">X</button>
            </section>
            <a href="#">Home</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
            <a href="#">Option 4</a>
            <a href="#">Option 5</a>
            <a href="#">Option 6</a>
            <a href="#">Option 7</a>
            <a href="#">Option 8</a>
        </div>
    </nav>

</body>

</html>
